<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <!-- Add a loading message -->
    <div id="loader">Loading...</div>
    
    <script>
        // Add error handling
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.log('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>
    
    <script src="https://unpkg.com/decap-cms@3.1.3/dist/decap-cms.js"></script>
    
    <script>
        // Check if CMS loaded
        if (window.decapCms) {
            console.log('Decap CMS loaded successfully');
        } else {
            console.log('Failed to load Decap CMS');
        }
    </script>
</body>
</html>
